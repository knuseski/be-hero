<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">

    <link rel="icon" href="assets/images/logo.png">
    <title>BeHero</title>

    <link href="http://fonts.googleapis.com/css?family=Roboto:100,400,700|" rel="stylesheet" type="text/css">
    <link href="assets/fonts/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="assets/fonts/lineo-icon/style.css" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="assets/styles/style.css">

    <script src="assets/js/ie-support/html5.js"></script>
    <script src="assets/js/ie-support/respond.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>

<div class="site-header">
    <div class="container">
        <a href="index.html" id="branding">
            <img src="assets/images/logo.png" alt="" class="logo">
            <div class="logo-text">
                <h1 class="site-title" style="font-size:50px;">BeHero</h1>
                <small class="site-description">Go Hard or Go Home</small>
            </div>
        </a>

        <div class="right-section pull-right">
            <a href="cart.html" class="cart"><i class="icon-cart"></i> 0 продукти во кошничка</a>
            <a href="#" class="login-button">Најава/Регистрација</a>
        </div>

        <div class="main-navigation">
            <button class="toggle-menu"><i class="fa fa-bars"></i></button>
            <ul class="menu">
                <li class="menu-item"><a href="index.html"><i class="icon-home"></i></a></li>
                <li class="menu-item home current-menu-item"><a href="pc.html">Компјутер</a></li>
                <li class="menu-item"><a href="ps.html">Play Station</a></li>
                <li class="menu-item"><a href="xbox.html">Xbox</a></li>
            </ul>
            <div class="search-form">
                <label><img src="assets/images/icon-search.png" alt="Search"></label>
                <input type="text" placeholder="Пребарувај">
            </div>

            <div class="mobile-navigation"></div>
        </div>

        <div class="breadcrumbs">
            <div class="container">
                <a href="index.html">Дома</a>
                <span>Игри за Компјутер</span>
            </div>
        </div>
    </div>
</div>

<div id="site-content">
    <main class="main-content">
        <div class="container">
            <div class="page">
                <div class="filter-bar">
                    <div class="product-list">
                    </div>

                    <div class="pagination-bar">
                        <div class="pagination">
                            <button id="pageLeft" class="page-number"><i class="fa fa-angle-left"></i></button>
                            <span id="currentPage" class="page-number current">1</span>
                            <button id="pageRight" class="page-number"><i class="fa fa-angle-right"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="site-footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="widget">
                        <h3 class="widget-title">Претплате се за нашите новости</h3>
                        <form action="#" class="newsletter-form">
                            <input type="text" placeholder="Вашата Email адреса...">
                            <input type="submit" value="Претплати се">
                        </form>
                    </div>
                </div>
            </div>

            <div class="colophon">
                <div class="social-links square">
                    <a href="https://www.facebook.com/"><i class="fa fa-facebook"></i></a>
                    <a href="https://twitter.com/"><i class="fa fa-twitter"></i></a>
                    <a href="https://www.pinterest.com/"><i class="fa fa-pinterest"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="overlay"></div>

<div class="auth-popup popup">
    <a href="#" class="close"><i class="fa fa-times"></i></a>
    <div class="row">
        <div class="col-md-6">
            <h2 class="section-title">Најава</h2>
            <form action="#">
                <input type="text" placeholder="Корисчнико име">
                <input type="password" placeholder="Лозинка">
                <input type="submit" value="Најава">
            </form>
        </div>
        <div class="col-md-6">
            <h2 class="section-title">Креирај корисничко име</h2>
            <form action="#">
                <input type="text" placeholder="Корисчнико име">
                <input type="text" placeholder="Email адреса">
                <input type="submit" value="Регистрирај се">
            </form>
        </div>
    </div>
</div>

<script src="assets/js/jquery-1.11.1.min.js"></script>
<script src="assets/js/plugins.js"></script>
<script src="app.js"></script>

</body>

</html>
